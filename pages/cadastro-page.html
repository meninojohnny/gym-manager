<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Aluno</title>
    <link rel="stylesheet" href="../style/cadastro-page.css">
</head>
<body>

    <header>
        <h2>Cadastrar Aluno</h2>
    </header>

    <section>
        <form action="">

            <div class="input">
                <label for="">Nome:</label><br>
                <input class="input-text" type="text" placeholder="Ex: João">
            </div>

            <div class="input">
                <label for="">Genero:</label><br>
                <input type="radio" name="" id=""> Masculino <br>
                <input type="radio" name="" id=""> Feminino
            </div>

            <div class="input">
                <label for="">Plano:</label><br>
                <input type="radio" name="" id=""> Semanal <br>
                <input type="radio" name="" id=""> Mensal
            </div>

            <div class="input">
                <label for="">Inicio do plano:</label><br>
                <input class="input-text" type="text" placeholder="Ex: 25/02/2024">
            </div>

            <div class="input">
                <label for="">Válido até:</label><br>
                <input class="input-text" type="text" placeholder="Ex: 25/03/2024">
            </div>

            <div class="div-button">
                <button class="button">Cadastrar</button>
            </div>
        </form>
    </section>

    
</body>
</html>
